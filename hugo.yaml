baseURL: https://shawon.me/
languageCode: en-us
title: Sharfuddin Shawon
theme: ["PaperMod"]
enableRobotsTXT: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 2
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 3
    - identifier: posts
      name: Posts
      url: /posts
      weight: 4
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 5
    - identifier: search
      name: Search
      url: /search/
      weight: 6

params:
  env: production
  description: "Sharfuddin Shawon is a Full Stack Software Engineer, Tech Enthusiast, and Blogger. He loves to write about new technologies, programming, and software development."
  author: "Sharfuddin Shawon"
  keywords: [
    "Sharfuddin Shawon", 
    "Shawon", 
    "Full Stack Developer", 
    "Software Engineer", 
    "Tech Enthusiast", 
    "Web Developer", 
    "Programmer",
    ]
  images: ["banner.png"]
  defaultTheme: auto
  ShowCodeCopyButtons: true
  ShowShareButtons: true
  profileMode:
    enabled: true
    title: "Sharfuddin Shawon" # optional default will be site title
    subtitle: "Full Stack Software Engineer" # optional
    imageUrl: "SharfuddinShawon.webp" # optional
    imageTitle: "Sharfuddin Shawon" # optional
    imageWidth: 280 # custom size
    imageHeight: 280 # custom size
    buttons:
      - name: About
        url: "/about"
      - name: Projects
        url: "/projects"
      - name: Posts
        url: "/posts"

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/sharf-shawon/"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/sharf-shawon/"
    - name: "Twitter"
      url: "https://x.com/sharf_shawon"
    - name: "Facebook"
      url: "https://fb.me/sharf.shawon"
    - name: "Youtube"
      url: "https://youtube.com/@sharf.shawon"
  assets:
    disableHLJS: true
markup:
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    style: monokai
imaging:
  out: "600x webp"
  exif:
    disableDate: true
    disableLatLong: true
    includeFields: ""